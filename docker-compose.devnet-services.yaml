version: "3.3"

services:
  router-publisher:
    container_name: router-publisher
    depends_on:
      - message-queue
      - signer-router
    image: ${ROUTER_PUBLISHER_IMAGE}
    restart: always
    ports:
      - "8880:8080"
    logging:
      driver: json-file
      options:
        max-size: 10m
    volumes:
      - ${PWD}/docker/router/publisher/:/home/node/agents/publisher/
      - ${PWD}/docker/router/config.json:/home/node/packages/agents/router/config.json
    environment:
      GRAPH_DEVNET_MAINNET: "http://graph-node-dev-hub-mainnet:8000/subgraphs/name/connext/amarok-hub-v0"
      GRAPH_DEVNET_OPTIMISM: "http://graph-node-dev-spoke-optimism:8000/subgraphs/name/connext/amarok-runtime-v0"
      GRAPH_DEVNET_GNOSIS: "http://graph-node-dev-spoke-gnosis:8000/subgraphs/name/connext/amarok-runtime-v0"

  router-subscriber:
    container_name: router-subscriber
    depends_on:
      - message-queue
      - sequencer-server
      - signer-router
    image: ${ROUTER_SUBSCRIBER_IMAGE}
    restart: always
    ports:
      - "8881:8080"
    logging:
      driver: json-file
      options:
        max-size: 10m
    volumes:
      - ${PWD}/docker/router/subscriber/:/home/node/agents/subscriber/
      - ${PWD}/docker/router/config.json:/home/node/packages/agents/router/config.json
    environment:
      GRAPH_DEVNET_MAINNET: "http://graph-node-dev-hub-mainnet:8000/subgraphs/name/connext/amarok-hub-v0"
      GRAPH_DEVNET_OPTIMISM: "http://graph-node-dev-spoke-optimism:8000/subgraphs/name/connext/amarok-runtime-v0"
      GRAPH_DEVNET_GNOSIS: "http://graph-node-dev-spoke-gnosis:8000/subgraphs/name/connext/amarok-runtime-v0"

  router-executor:
    container_name: router-executor
    depends_on:
      - message-queue
      - sequencer-server
      - signer-router
    image: ${ROUTER_EXECUTOR_IMAGE}
    restart: always
    logging:
      driver: json-file
      options:
        max-size: 10m
    volumes:
      - ${PWD}/docker/router/executor/:/home/node/agents/executor/
      - ${PWD}/docker/router/config.json:/home/node/packages/agents/router/config.json
    environment:
      GRAPH_DEVNET_MAINNET: "http://graph-node-dev-hub-mainnet:8000/subgraphs/name/connext/amarok-hub-v0"
      GRAPH_DEVNET_OPTIMISM: "http://graph-node-dev-spoke-optimism:8000/subgraphs/name/connext/amarok-runtime-v0"
      GRAPH_DEVNET_GNOSIS: "http://graph-node-dev-spoke-gnosis:8000/subgraphs/name/connext/amarok-runtime-v0"

  signer-router:
    container_name: signer-router
    image: "ghcr.io/connext/web3signer:latest"
    restart: always
    environment:
      - WEB3_SIGNER_PRIVATE_KEY=$WEB3_SIGNER_PRIVATE_KEY_ROUTER
      - WEB3SIGNER_HTTP_HOST_ALLOWLIST=*
    logging:
      driver: json-file
      options:
        max-size: 10m
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  router-cache:
    container_name: router-cache
    image: redis:latest
    ports:
      - "6379:6379"

  sequencer-server:
    container_name: sequencer-server
    depends_on:
      - message-queue
    image: ${SEQUENCER_SERVER_IMAGE}
    restart: always
    ports:
      - "8882:8081"
    logging:
      driver: json-file
      options:
        max-size: 10m
    volumes:
      - ${PWD}/docker/sequencer/:/home/node/agents/sequencer/
      - ${PWD}/docker/sequencer/config.json:/home/node/packages/agents/sequencer/config.json
    environment:
      GRAPH_DEVNET_MAINNET: "http://graph-node-dev-hub-mainnet:8000/subgraphs/name/connext/amarok-hub-v0"
      GRAPH_DEVNET_OPTIMISM: "http://graph-node-dev-spoke-optimism:8000/subgraphs/name/connext/amarok-runtime-v0"
      GRAPH_DEVNET_GNOSIS: "http://graph-node-dev-spoke-gnosis:8000/subgraphs/name/connext/amarok-runtime-v0"

  sequencer-publisher:
